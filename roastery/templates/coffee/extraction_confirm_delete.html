{% extends 'base.html' %}

{% block content %}
<div class="container">
<br><br>
    <div class="d-flex justify-content-center">
        <form method="post">
            {% csrf_token %}
            <p>Are you sure you want to delete "{{ object }}"?</p>
            <div class="d-flex justify-content-center">
            <input class="btn btn-danger" type="submit" value="Confirm">
            </div>
        </form>
    </div>
</div>

{% endblock content %}
