{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add Bean | Roastery{% endblock title %}

{% block content %}
<h2>Add Bean</h2>
<form method="post" action="{% url 'coffee:bean-add' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock content %}
